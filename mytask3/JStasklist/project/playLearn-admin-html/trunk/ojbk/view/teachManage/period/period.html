<div class="col-lg-12 col-md-12 col-sm-12 edging while">
    <form class="form-horizontal" role="form">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="ds_type">所属科目</label>
                <div class="col-sm-4">
                    <div class="form-control" ng-show="isShow">{{vm.course.subject}}</div>
                    <select class="form-control" id="ds_type" ng-hide="isShow" >
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="ds_subject">所属课程</label>
                <div class="col-sm-4">
                    <div class="form-control" ng-show="isShow">{{vm.course.courseName}}</div>
                    <select class="form-control" id="ds_subject" ng-hide="isShow">
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_period">课时名称</label>
                <div class="col-sm-4">
                    <input class="form-control" id="ds_period">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="ds_host">状态</label>
                <div class="col-sm-4">
                    <select class="form-control" id="ds_host">
                        <option>全部</option>
                        <option>上架</option>
                        <option>下架</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-default pull-right">查询</button>
        </fieldset>
    </form>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 edging">
    <h5><strong> | </strong>课时管理<a ui-sref="backStage.teachManage.periodManage({'from':1})" class="pull-right" ng-show="isShow">新增+</a></h5>
    <table class="table table-striped gridiron edging">
        <thead>
        <tr>
            <th>序号</th>
            <th>课时名称</th>
            <th>所属科目</th>
            <th>所属课程</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="period in vm.periodlists">
            <td>{{$index+1}}</td>
            <td>{{period.lessonPeriodName}}</td>
            <td>{{period.subject}}</td>
            <td>{{period.course}}</td>
            <td>{{period.status|subject_status}}</td>
            <td>
                <a ui-sref="backStage.teachManage.mission({'add':'1'})">任务</a>
                <a>资料</a>
                <a ui-sref="backStage.teachManage.periodManage({'from':'3'})">编辑</a>
                <a ui-sref="backStage.teachManage.periodManage({'from':'2'})">查看</a>
                <a>{{period.status|subject_status_operation}}</a>
                <a>删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="its col-xs-11 pull-right text-right">
        <uib-pagination total-items="vm.totalItems" ng-model="vm.currentPage" max-size="5"
                        first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页"
                        boundary-links="true" boundary-link-numbers="true" ng-click="vm.pageGo(vm.currentPage)"></uib-pagination>
    </div>
</div>
