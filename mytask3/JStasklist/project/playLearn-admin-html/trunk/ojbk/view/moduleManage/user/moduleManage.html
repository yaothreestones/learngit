<div class="panel panel-default">
    <div class="panel-heading">
        <span class="user_management">编辑模块</span>
    </div>
    <div class="panel-body">
        <div class="panel-body">
            <form class="form-horizontal" style="font-size: 12px">
                <div class="form-group">
                    <label class="col-sm-4 col-sm-offset-2 col-lg-2 control-label">自增长ID</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.params.id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-sm-offset-2 col-lg-2 control-label">模块对应url地址</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.params.url">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-sm-offset-2 col-lg-2 control-label">模块类型</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.params.type">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-sm-offset-2 col-lg-2 control-label">数据更新时间</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.params.updateAt">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-sm-offset-2 col-lg-2 control-label">更新人ID</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.params.updateBy">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-sm-offset-2 col-lg-2 control-label">数据创建时间</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.params.createAt">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-sm-offset-2 col-lg-2 control-label">创建人ID</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="vm.params.createBy">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-sm-offset-3 col-lg-1 control-label"></label>
                    <div class="col-sm-4">
                        <label type="button" class="btn btn-success mg-top-50" ng-click="">保存</label>
                        <label type="button" class="btn btn-success mg-top-50" ng-click="">取消</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
