<div class="col-lg-12 col-md-12 col-sm-12 edging while">
    <h5><strong> | </strong>{{title.name}}</h5>
    <div class="inner within">
        <form class="form-horizontal" role="form">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-1 control-label top-form" for="ds_name">所属年级
                    </label>
                    <label class="col-sm-11 control-label top-form bottom-label" >{{grade|grade}}
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 edging">
        <form class="form-horizontal" role="form">
            <fieldset class="form-bottom">
                <div class="form-group">
                    <label class="col-sm-1 control-label top-form" for="ds_name">推荐课程</label>
                    <div class="col-sm-11 top-form">
                        <select  class="form-control" ng-model="subjectId"
                                 ng-options="subjects.id as subjects.name for subjects in subject"
                                 ng-disabled="disableds"
                        ng-change="Subject()">
                        </select>
                    </div>
                    <label class="col-sm-1 control-label top-form" for="ds_name"></label>
                    <div class="col-sm-11 top-form">
                        <!--<div class="form-control" style="width: 90%" ng-disabled="disabled">{{name}}</div>-->
                        <select  class="form-control" ng-model="hourId"
                                 ng-options="lists.id as lists.name for lists in list"
                                 ng-disabled="disabled"
                                 ng-change="Subject()">
                        </select>
                    </div>
                    <label class="col-sm-1 control-label top-form" for="ds_name">推荐封面</label>
                    <div class="col-sm-11 top-form" >
                        <img ng-show="isShow" ng-src="{{listPicture}}" style="width: 300px;height: 300px;">
                        <img-upload  ng-show="file" ajax-ads="ajax" img-src="listPicture" btn-title="上传" ng-disabled="file" ></img-upload>
                    </div>
                </div>
                    <label class="col-sm-1 control-label top-form" for="ds_name"></label>
                    <div class="col-sm-11 fastener">
                        <button type="button" class="btn ascertain" ng-click="some()">{{title.edit}}</button>
                        <button type="button" class="btn cancel" ng-click="remove()">取消</button>
                    </div>
            </fieldset>
        </form>

    </div>
</div>
