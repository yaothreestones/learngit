<div class="col-lg-12 col-md-12 col-sm-12 edging while">
    <form class="form-horizontal" role="form">
        <fieldset>
            <div class="row">
            <div class="form-group">
                <label class="col-sm-1 control-label" for="ds_name">资料类别</label>
                <div class="col-sm-3">
                    <input  ng-show="vm.isShow" ng-disabled="vm.disabled" class="form-control" ng-disabled="disabled" ng-model="name" type="text"   />
                    <select class="form-control" id="ds_name"
                            ng-show="vm.show"
                            ng-model="datums" ng-options="datums.value as datums.txt for datums in vm.datum">
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_name">所属科目</label>
                <div class="col-sm-3">
                    <input  ng-show="vm.isShow" ng-disabled="vm.disabled" class="form-control" ng-disabled="disabled" ng-model="name" type="text"   />
                    <select class="form-control" id="ds_name"
                            ng-show="vm.show"
                            ng-model="accounts" ng-options="accounts.value as accounts.txt for accounts in vm.account">
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_name">年级</label>
                <div class="col-sm-3">
                    <input  ng-show="vm.isShow" ng-disabled="vm.disabled" class="form-control" ng-disabled="disabled" ng-model="name" type="text"   />
                    <select class="form-control"
                            ng-show="vm.show"
                            ng-model="grades" ng-options="grades.value as grades.txt for grades in vm.grade">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label step" for="ds_host">所属课程/教材</label>
                <div class="col-sm-3">
                    <input  ng-show="vm.isShow" ng-disabled="vm.disabled" class="form-control" ng-disabled="disabled" ng-model="name" type="text"   />
                    <select class="form-control" id="ds_name"
                            ng-show="vm.show"
                            ng-model="subjects" ng-options="subjects.value as subjects.txt for subjects in vm.subject">
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_name">所属课时</label>
                <div class="col-sm-3">
                    <input  ng-show="vm.isShow" ng-disabled="vm.disabled" class="form-control" ng-disabled="disabled" ng-model="name" type="text"   />
                    <select class="form-control" id="ds_name"
                            ng-show="vm.show"
                            ng-model="periods" ng-options="periods.value as periods.txt for periods in vm.period">
                    </select>
                </div>
                <!--<label class="col-sm-1 control-label" for="ds_name">状态</label>-->
                <!--<div class="col-sm-3">-->
                    <!--<select class="form-control" id="ds_name">-->
                        <!--<option value="">全部</option>-->
                        <!--<option value="0">上架</option>-->
                        <!--<option value="1">下架</option>-->
                    <!--</select>-->
                <!--</div>-->
            </div>
            <button type="button" class="btn btn-default pull-right">查询</button>
            </div>
        </fieldset>
    </form>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 edging">

    <h5><strong> | </strong>资料管理<a ng-show="vm.isShows" ui-sref="backStage.dataManage.dataManage({'from':1})" class="pull-right">新增</a></h5>
    <table class="table table-striped gridiron edging">
    <thead>
    <tr ng-hide="vm.newly">
        <th>序号</th>
        <th>所属课程/教材</th>
        <th>所属课时</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{$index+1}}</td>
        <td>{{self.bookNameCourseName}}</td>
        <td>{{self.lessonPeriodName}}</td>
        <td>
            <a ui-sref="backStage.dataManage.dataManage({'from':2,'id':1})">查看</a>
            <a ui-sref="backStage.dataManage.dataManage({'from':3,'id':1})">编辑</a>
            <a>删除</a>
        </td>
    </tr>
    <tr ng-repeat="self in vm.demoLists">
        <td>{{$index+1}}</td>
        <td>{{self.bookNameCourseName}}</td>
        <td>{{self.lessonPeriodName}}</td>
        <td>
            <a ui-sref="backStage.dataManage.dataManage({'from':2})">查看</a>
            <a ui-sref="backStage.dataManage.dataManage({'from':3})">编辑</a>
            <a>删除</a>
        </td>
    </tr>
    </tbody>
</table>
    <div class="its col-xs-11 pull-right text-right">
        <uib-pagination total-items="12" ng-model="vm.currentPage" items-per-page="10" max-size="5" first-text="第一页"
                        previous-text="上一页" next-text="下一页"
                        last-text="最后页" boundary-links="true"
                        ng-click="vm.pageGo(vm.currentPage)"
                        boundary-link-numbers="true">
        </uib-pagination>
    </div>
</div>
