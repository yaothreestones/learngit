<div class="course_clear-fix">
    <span class="course_drop-down" ng-click="vm.subject_search()">{{vm.subject_selected}}</span>
    <span class="course_drop-down" ng-click="vm.class_search()">{{vm.class_selected}}</span>
</div>
<div>
    <ul class="course_dropdown-list" ng-show="vm.subject_isShow">
        <li class="course_search-list" ng-repeat="subject in vm.subjects" ng-click="vm.subject_select(subject)">{{subject.name}}</li>
        <li class="course_modal-list"></li>
    </ul>
    <ul class="course_dropdown-list" ng-show="vm.class_isShow">
        <li class="course_search-list" ng-repeat="grade in vm.classes" ng-click="vm.class_select(grade)">{{grade.name}}</li>
        <li class="course_modal-list"></li>
    </ul>
</div>
<div class="course_main-content">
    <div infinite-scroll='vm.scroll.nextPage()' infinite-scroll-disabled='vm.scroll.busy' infinite-scroll-distance='0' >
        <div class="course_content" ng-repeat="courseList in vm.scroll.items" ng-click="vm.course_detail(courseList.courseId)">
            <img src="image/seek/background.png" class="course_main-img">
            <div class="course_main">
                <div class="course_recommended" ng-show="courseList.courseRecommend === 1">
                    <img src="image/app/heat.png" class="course_recommended_img">
                </div>
                <h4>{{courseList.courseName}}</h4>
                <span>{{courseList.learnPeople}}人已学</span>
                <span>{{courseList.courseGrade|grade}}</span>
            </div>
        </div>
        <div ng-show='vm.scroll.busy'>{{vm.scroll.info}}</div>
        <div ng-hide='vm.scroll.busy'>{{vm.scroll.info}}</div>
    </div>
</div>
