<div class="col-lg-12 col-md-12 col-sm-12 edging while">
    <h5><strong> | </strong>{{names}}</h5>
    <div class="inner within">
        <form class="form-horizontal" role="form">
            <fieldset>
                <div class="form-group">
                    <label ng-show="iSubject" class="col-sm-1 control-label top-form" >所属科目
                    </label>
                    <label ng-show="iSubject" class="col-sm-11 control-label top-form bottom-label" >{{parameter.subjectName}}
                    </label>
                    <label class="col-sm-1 control-label top-form" >所属课程
                    </label>
                    <label class="col-sm-11 control-label top-form bottom-label" >{{parameter.bookName||parameter.courseName}}
                    </label>
                    <label class="col-sm-1 control-label top-form" >所属课时
                    </label>
                    <label class="col-sm-11 control-label top-form bottom-label" >{{parameter.lessonPeriodName}}
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 edging">
        <form class="form-horizontal" role="form">
            <fieldset class="form-bottom">
                <div class="form-group">
                    <div class="row">
                    <label class="col-sm-1 control-label top-form" for="ds_name">价格</label>
                    <div class="col-sm-11 top-form">
                       <span ><input ng-model="needMoney" ng-disabled="disabled" class="ipt"   type="text" />元</span>
                    </div>
                    </div>
                    <div class="row">
                    <label class="col-sm-1 control-label top-form" for="ds_name">文件</label>
                    <div class="col-sm-11 top-form">
                        <div ng-show="upload"  style="margin-top: 5px">{{name}}</div>
                        <file-upload  ng-show="iSupload" file-name="fileNanes" ajax-ads="ajax" img-src="url"  select="6" btn-title="上传" ng-disabled=""   belong="7"></file-upload>
                    </div>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-1 control-label top-form" for="ds_name"></label>
                    <div class="col-sm-11 fastener">
                        <button type="button" class="btn ascertain" ng-click="some()">{{edit}}</button>
                        <button type="button" class="btn cancel" ng-click="remove()">取消</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
