<div class="col-lg-12 col-md-12 col-sm-12 edging long">
    <h5><strong> | </strong>合作机构管理<a ui-sref="backStage.contentManage.uniteManage({'from':1})" class="pull-right">新增+</a></h5>
        <table class="table table-striped gridiron">
            <thead>
            <tr>
                <th>序号</th>
                <th>机构logo</th>
                <th>机构名称</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr >
                <td>{{$index+1}}</td>
                <td><img ng-src="{{demoLists.logo}}" height="116" width="115"/></td>
                <td>{{demoLists.name}}</td>
                <td>{{demoLists.status}}</td>
                <td>
                    <a ui-sref="backStage.contentManage.uniteManage({'from':2})">查看</a>
                    <a ui-sref="backStage.contentManage.uniteManage({'from':3})">编辑</a>
                    <a class="dyestuff">解冻</a>
                    <a class="dyestuff">删除</a>
                </td>
            </tr>
            <tr ng-repeat="demoLists in vm.demoLists">
                <td>{{$index+1}}</td>
                <td><img ng-src="{{demoLists.logo}}" height="116" width="115"/></td>
                <td>{{demoLists.name}}</td>
                <td>{{demoLists.status}}</td>
                <td>
                    <a ui-sref="backStage.contentManage.uniteManage({'from':2})">查看</a>
                    <a ui-sref="backStage.contentManage.uniteManage({'from':3})">编辑</a>
                    <a class="dyestuff">解冻</a>
                    <a class="dyestuff">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    <div class="its col-xs-11 pull-right text-right">
        <uib-pagination total-items="80" ng-model="currentPage" max-size="maxSize"
                        first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页"
                        boundary-links="true" boundary-link-numbers="true"></uib-pagination>
    </div>
</div>
