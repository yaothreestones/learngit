<div class="container-fluid communal-padding">
    <!--顶部-->
    <div class="login-head"
         ng-class="{'login-headColor':$root.config.headNav.isSteep}"
         class="login-head login-headColor"
         ng-show="$root.config.headNav.isShow"
         style="position: fixed; top:0px; left: 0px; width: 100%;z-index: 99; padding-left: 0; height: 12.9vw">
        <div class="pull-left">
            <!--登录页-->
            <a ng-show="$root.config.headNav.backBtn.isShow" style="white-space:pre;margin-left: 2.63vw;"
               ng-click="cancel()"><img class="return" src="image/app/return.png" height="30" width="30"/></a>
            <a ng-show="$root.config.headNav.revert.isShow" style="white-space:pre;margin-left: 2.63vw;"
               ng-click="revert()"><img class="return" src="image/app/return.png" height="30" width="30"/></a>
            <img ng-show="$root.config.headNav.backBtnExp.isShow" class="return" src="image/app/return.png" height="30"
                 width="30" ui-sref="app.data"/>
            <span>{{$root.config.headNav.title}}</span>
            <span style="margin-left: 5vw;display: inline-block">{{$root.config.headNav.subject}}</span>
            <!--首页-->
        </div>
        <div class="pull-right">
            <a class=" the-right">
                <span ng-show="$root.config.headNav.Skip.isShow" ui-sref="app.page">跳转</span>
                <img ng-show="$root.config.headNav.search.isShow" ui-sref="app.rakeThrough" class="search"
                     src="image/app/search.png" height="5" width="5"/>
                <img ng-show="$root.config.headNav.prompt.isShow"
                     ng-click="$root.config.headNav.promptList.isShow=true" class="search"
                     src="image/app/prompt.png" height="5vw" width="5vw"/>
                <img ng-show="$root.config.headNav.screen.isShow" ng-click="$root.config.headNav.screenList.isShow=true"
                     class="search" src="image/app/screen.png" height="5vw" width="5vw"/>
                <img ng-show="$root.config.headNav.share.isShow" class="search" src="image/app/share.png" height="5vw"
                     width="5vw"/>
            <!--课程记录-->
            <span ng-show="$root.config.headNav.cancelDelete.isShow"
                  ui-sref="app.record({delete:false})">取消</span>
            <span ng-show="$root.config.headNav.finish.isShow"
                  ui-sref="app.personal" ng-click="$root.config.headNav.finish.do()">完成</span>
            <img ng-show="$root.config.headNav.rubbish.isShow"
                 ui-sref="app.record({delete:true})"
                 class="augment" src="image/mine/rubbish.png" height="5vw"
                 width="5vw"/>
            <img ng-show="$root.config.headNav.augment.isShow"
                 ui-sref="app.course"
                 class="augment" src="image/mine/augment.png" height="5vw"
                 width="5vw"/>
            </a>
            <!--课程记录-->
        </div>
        <!--首页搜索-->

    </div>
    <div class="ranking" ng-show="$root.config.headNav.promptList.isShow"
         style="position: absolute;top: 12.9vw;right: 0;z-index: 999;"><img
            ng-click="$root.config.headNav.promptList.isShow = false" src="image/app/ranking.png" height="228"
            width="291"/></div>
    <!--中间-->
    <div ui-view>111111</div>
    <!--底部-->
    <foot-nav style="position: fixed;bottom: 0;left: 0;width: 100%;height: 15.31vw;z-index: 99"
              ng-show="$root.config.footNav.isShow"></foot-nav>
</div>
