<div class="panel panel-default">
    <div class="panel-heading">
        <span class="user_management">I 新增咨詢</span>
    </div>
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" disabled="none">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label">类型</label>
                        <div class="col-sm-10">
                            <select class="form-control"  disabled="none">
                                <option value="">banner资讯</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label">封面</label>
                        <div class="col-sm-10">
                            <img-upload belong="2" ajax-ads="'a/u/admin/file/up'" img-src="" btn-title="上传" ng-disabled=""></img-upload>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label">摘要</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" ng-disabled=""></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label" >正文</label>
                        <div class="col-sm-10">
                            <div create-editoer-instance ng-model="params.content"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label"></label>
                        <div class="col-sm-10">
                            <label type="button" class="btn btn-success mg-top-50" ng-click="">確定</label>
                            <label type="button" class="btn btn-defult mg-top-50 mg-left-30 border">
                                返回
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
