<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>JS是不是世界上最好的语言？</title>
    <script src="../lib/angular/angular.min.js"></script></head>
    <script src="game.js"></script>
    <style>
        .parent {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .common{
            position: absolute;
            height: 40px;
            width: 40px;
            border-radius: 10%;
        }
        .yes {
            top: 50%;
            left: 50%;
        }


    </style>
<body>
    <div ng-controller="myCtrl" class="parent">
        <p style="text-align: center">JS是不是世界上最好的语言？</p>
        <button type="button" ng-mouseenter="catchMe()" ng-style="no" class="common no" >否</button>
        <button type="button" class="common yes" ng-click="yes()">是</button>
    </div>

</body>
</html>
