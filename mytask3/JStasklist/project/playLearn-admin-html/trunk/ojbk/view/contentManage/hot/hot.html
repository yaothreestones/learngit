<div class="col-lg-12 col-md-12 col-sm-12 edging">
    <h5><strong> | </strong>热门推荐管理</h5>
    <table class="table table-striped gridiron edging">
        <thead>
        <tr>
            <th>序号</th>
            <th>年级</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="hot in vm.hot">
            <td>{{$index+1}}</td>
            <td>{{hot.name}}</td>
            <td>
                <a ui-sref="{{hot.url}}">{{hot.operate}}</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
