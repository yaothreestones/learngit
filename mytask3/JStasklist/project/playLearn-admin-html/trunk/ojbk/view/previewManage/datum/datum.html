<div class="col-lg-12 col-md-12 col-sm-12 edging while">
    <form class="form-horizontal" role="form">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="ds_subject">教材名称</label>
                <div class="col-sm-4">
                    <input class="form-control" id="ds_subject" ng-model="vm.bookName">
                </div>
                <label class="col-sm-1 control-label" for="ds_class">年级</label>
                <div class="col-sm-4">
                    <select class="form-control" id="ds_class" ng-options="class.name for class in vm.Grade" ng-model="vm.class">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="ds_version">版本</label>
                <div class="col-sm-4">
                    <select class="form-control" id="ds_version" ng-options="press.name for press in vm.Press" ng-model="vm.press">
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_type">状态</label>
                <div class="col-sm-4">
                    <select class="form-control" id="ds_type" ng-options="status.name for status in vm.Status" ng-model="vm.status">
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-default pull-right" ng-click="vm.search()">查询</button>
        </fieldset>
    </form>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 edging">
    <h5><strong> | </strong>科目管理<a ui-sref="backStage.previewManage.datumManage({from:1})" class="pull-right">新增+</a></h5>
    <table class="table table-striped gridiron edging">
        <thead>
        <tr>
            <th>序号</th>
            <th>封面</th>
            <th>教材名称</th>
            <th>年级</th>
            <th>教材版本</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="book in vm.Books">
            <td>{{$index+1}}</td>
            <td><img ng-src="{{book.picture}}" alt="" height="50" width="50"></td>
            <td>{{book.bookName}}</td>
            <td>{{book.grade|grade}}</td>
            <td>{{book.press}}</td>
            <td>{{book.status|subject_status}}</td>
            <td>
                <a ng-click="vm.period_jump(book)">课时</a>
                <a ng-click="vm.view(book)">查看</a>
                <a ng-click="vm.edit(book)">编辑</a>
                <a>{{book.status|subject_status_operation}}</a>
                <a>删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="its col-xs-11 pull-right text-right">
        <uib-pagination total-items="vm.totalItems" ng-model="vm.currentPage" max-size="5"
                        first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页"
                        boundary-links="true" boundary-link-numbers="true" ng-click="vm.pageGo(vm.currentPage)"></uib-pagination>
    </div>
</div>
