<!doctype html>
<html>
<head>
<meta charset="UTF-8">
  <script src="../angular/angular.min.js"></script>
  <script src="../angular/angular-locale_zh-cn.js"></script>
  <script src="上传.js"></script>
  <script src="../bootstrap/js/jquery/2.0.0/jquery.min.js"></script>
  <link href="../bootstrap/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
  <script src="../bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
  <script src="angular-file-upload.min.js"></script>
</head>
<body>
<div ng-controller="AppController" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter" class="ng-scope">
<div class="container">

  <div class="row">
    <div class="col-md-3">

      <div ng-show="uploader.isHTML5" class="">


      </div>
      <!--Multiple-->
      <!--<input type="file" nv-file-select="" uploader="uploader" multiple=""><br>-->
      <!--Single-->
      <input type="file" nv-file-select="" uploader="uploader">
    </div>
    <div class="col-md-9" style="margin-bottom: 40px">
      <h3>Upload queue</h3>
      <p class="ng-binding">Queue length: 1</p>
      <table class="table">
        <thead>
        <tr>
          <th width="50%">Name</th>
          <th ng-show="uploader.isHTML5" class="">Size</th>
          <th ng-show="uploader.isHTML5" class="">Progress</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- ngRepeat: item in uploader.queue --><tr ng-repeat="item in uploader.queue" class="ng-scope">
          <td><strong class="ng-binding">aaaaa.png</strong></td>
          <td ng-show="uploader.isHTML5" nowrap="" class="ng-binding">0.06 MB</td>
          <td ng-show="uploader.isHTML5" class="">
            <div class="progress" style="margin-bottom: 0;">
              <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }" style="width: 0%;"></div>
            </div>
          </td>
          <td class="text-center">
            <span ng-show="item.isSuccess" class="ng-hide"><i class="glyphicon glyphicon-ok"></i></span>
            <span ng-show="item.isCancel" class="ng-hide"><i class="glyphicon glyphicon-ban-circle"></i></span>
            <span ng-show="item.isError" class=""><i class="glyphicon glyphicon-remove"></i></span>
          </td>
          <td nowrap="">
            <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
              <span class="glyphicon glyphicon-upload"></span> Upload
            </button>
            <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading" disabled="disabled">
              <span class="glyphicon glyphicon-ban-circle"></span> Cancel
            </button>
            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
              <span class="glyphicon glyphicon-trash"></span> Remove
            </button>
          </td>
        </tr><!-- end ngRepeat: item in uploader.queue -->
        </tbody>
      </table>

    </div>
  </div>
</div>
</div>
</body>
</html>
