<div ui-view>
    <div class="head">
        <img ng-src="{{vm.test.img}}">
        <div class="head-content">
            <div>
                <span>{{vm.test.nike}}</span>
                <p class="year">年级：{{vm.test.grade}}</p>
                <p>邮箱：{{vm.test.mail}}</p>
            </div>
            <img src="image/mine/arrow-right.png" ui-sref="app.personal"/></div>
        <confirm></confirm>
    </div>
    <div class="cotent has-header ionic-pseudo">
        <div class="list-xd">
            <div class="pd-left-20" ng-repeat="x in vm.data" ui-sref="{{x.state}}">
                <a class="item item-icon-left item-icon-right ">
                    <img class="logo" ng-src="{{x.url}}" alt="">
                    {{x.title}}
                </a>
            </div>
        </div>
    </div>
</div>
