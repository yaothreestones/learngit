   <!--注册-->
   <div class="top-side">
       <form name="myForm" novalidate >
    <div class="login-center top-edge">
        <div class="top-handset">
            <img src="image/app/cellphone.png" />
            <input  id="ds_name" type="number" name="phone"
                     ng-model="phone"   ng-maxlength=11 required class="push-button"  value="15203435003"  placeholder="请输入手机号码"   />
        </div>
        <proving></proving>
        <div class="bottom-password">
            <img src="image/app/password.png"/>
            <input  id="ds_name" type="password"class="push-button" name="pwd"
                    ng-pattern="/^[0-9a-zA-Z]+$/" ng-model="password" ng-minlength=6 ng-maxlength=16 required  placeholder="请输入登录密码" />
        </div>
    </div>
    <div class="press-button">
        <button type="button" class="btn btn-default" ng-click="enroll()">立即注册</button>
        <a class="pull-right" ui-sref="app.login">已有账号？去登录</a>
    </div>
    <div class="clear"></div>
       </form>

       <div class="third-party " id="footer" >
           <div class="third-title"><b></b><span>第三方账号登录</span><b></b></div>
           <div class="party-logo">
     <span>
      <img ng-click="login()"  src="image/app/Wechat.png" height="77" width="76"/>
      <p>微信登陆</p>
     </span>
           </div>
       </div>
       <modal></modal>
   </div>
