<div class="col-lg-12 col-md-12 col-sm-12 edging while">
    <h5><strong> | </strong>{{title.name}}</h5>
    <div class="within">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-1 control-label teach_manage_top-form">所属科目
                </label>
                <label class="col-sm-11 control-label teach_manage_top-form bottom-label">数学
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label teach_manage_top-form">所属课程
                </label>
                <label class="col-sm-11 control-label teach_manage_top-form bottom-label">和差倍问题
                </label>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label teach_manage_top-form">所属课时
                </label>
                <label class="col-sm-11 control-label teach_manage_top-form bottom-label">标点符号
                </label>
            </div>
        </form>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 edging">
        <form class="form-horizontal" role="form">
            <fieldset class="form-bottom">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 control-label">
                    <label class="col-sm-1 control-label teach_manage_top-form " for="ds_name">任务名称</label>
                    <input id="ds_name" type="text" class="col-sm-10 teach_manage_top-form top-form-nomargin input_style" ng-disabled="show">
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 edging while">
                    <h5><strong> | </strong>步骤内容保存排序</h5>
                    <div>
                        <div class="col-sm-3">
                            <select class="form-control" ng-model='select' id="ds_subject" ng-options="step.name for step in steps" ng-change="selected()"></select>
                        </div>
                        <img-upload ajax-ads="" img-src="" btn-title="上传" ng-disabled="" img-src="params.img" ng-show="img_upload"></img-upload>
                    </div>
                    <div>
                        <div class="col-sm-2"></div>
                        <div create-editoer-instance ng-model="editorContent" class="col-sm-10 rich" style="max-height: 100px" ng-show="rich_text"></div>
                        <p ng-bind="select.id"></p>
                    </div>
                    <div>
                        <label class="col-sm-1 control-label teach_manage_top-form"></label>
                        <div class="col-sm-11 fastener">
                            <button type="button" class="btn ascertain" ui-sref="backStage.teachManage.mission">确定</button>
                            <button type="button" class="btn cancel" ui-sref="backStage.teachManage.mission">取消</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
