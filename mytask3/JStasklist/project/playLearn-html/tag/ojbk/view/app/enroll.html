   <!--注册-->
   <div class="top-side">
       <form name="myForm" novalidate >
    <div class="login-center top-edge">
        <div class="top-handset">
            <img src="image/app/cellphone.png" />
            <input   type="number" name="phone"
                     ng-model="data.phone"   ng-maxlength=11 required class="push-button"  value="15203435003"  placeholder="请输入手机号码"   ng-pattern="phonePattern"/>
        </div>
        <proving></proving>
        <div class="bottom-password">
            <img src="image/app/password.png"/>
            <input   type="password"class="push-button" name="pwd"
                    ng-pattern="pwdPattern" ng-model="data.password" ng-minlength=6 ng-maxlength=16 required  placeholder="请输入登录密码" />
        </div>
    </div>
    <div class="press-button">
        <button type="button" class="butColor btn"
                ng-class="{'butColor':!data.phone||!data.password||!data.code}"
                ng-click="enroll()">立即注册</button>
        <a class="pull-right" ui-sref="app.login">已有账号？去<span style="color: #00b9ff">登录</span></a>
    </div>
    <div class="clear"></div>
       </form>

       <div we-chat class="third-party" id="footer" >
           <div class="third-title"><b></b><span>第三方账号登录</span><b></b></div>
           <div class="party-logo">
     <span>
      <img ng-click="login()" src="image/app/Wechat.png" height="77" width="76"/>
      <p>微信登陆</p>
     </span>
           </div>
       </div>
       <modal></modal>
   </div>
