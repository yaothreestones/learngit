<div class="col-lg-12 col-md-12 col-sm-12 edging while">
    <h5><strong> | </strong>{{title.name}}</h5>
    <div class="inner within">
        <form class="form-horizontal" role="form">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-1 control-label top-form" for="ds_name">所属年级
                    </label>
                    <label class="col-sm-11 control-label top-form bottom-label" >{{grade|grade}}
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 edging">
        <form class="form-horizontal" role="form">
            <fieldset class="form-bottom">
                <div class="form-group">
                    <label class="col-sm-1 control-label top-form" for="ds_name">推荐课程</label>
                    <div class="col-sm-11 top-form">
                        <input style="width: 90%" ng-show="isShow" class="form-control" ng-disabled="disabled" ng-model="name"  type="text"   />
                        <select ng-show="show" class="form-control"  ng-disabled="disabled">
                            <option>语文</option>
                        </select>
                    </div>
                    <label class="col-sm-1 control-label top-form" for="ds_name"></label>
                    <div class="col-sm-11 top-form">
                        <input style="width: 90%" ng-show="isShow" class="form-control" ng-disabled="disabled" ng-model="name" type="text"   />
                        <select ng-show="show" class="form-control"  ng-disabled="disabled">
                            <option>标点符号</option>
                        </select>
                    </div>
                    <label class="col-sm-1 control-label top-form" for="ds_name">推荐封面</label>
                    <div class="col-sm-11 top-form" >
                        <img ng-show="isShow" ng-src="{{logo}}" style="width: 300px;height: 300px;">
                        <img-upload  ng-show="file" ajax-ads="ajax" img-src="logo" btn-title="上传" ng-disabled="file" ></img-upload>
                    </div>
                </div>
                    <label class="col-sm-1 control-label top-form" for="ds_name"></label>
                    <div class="col-sm-11 fastener">
                        <button type="button" class="btn ascertain">确定</button>
                        <button type="button" class="btn cancel" ng-click="remove()">取消</button>
                    </div>
            </fieldset>
        </form>

    </div>
</div>
