<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
    <script src="../lib/angular/angular.min.js"></script>
    <script src="../lib/angular/angular-sanitize.min.js"></script>

</head>
<body>
<div ng-app="myApp">
    <div ng-controller="HomeCtrl as controller" class="videogular-container">
        <videogular vg-theme="controller.config.theme">
            <vg-media vg-src="controller.config.sources"
                      vg-tracks="controller.config.tracks">
            </vg-media>
            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>
            <vg-overlay-play></vg-overlay-play>
            <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
        </videogular>
    </div>
</div>
<script src="../lib/videogular/test/spec/directives/videogular.js"></script>
<script src="../lib/videogular/test/spec/plugins/vg-controls.js"></script>
<script src="../lib/videogular/test/spec/plugins/vg-overlay-play.js"></script>
<script src="../lib/videogular/test/spec/plugins/vg-poster.js"></script>
<script src="../lib/videogular/test/spec/plugins/vg-buffering.js"></script>
<script src="main.js"></script>
</body>
</html>
