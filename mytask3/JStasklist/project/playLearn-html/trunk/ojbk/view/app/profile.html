<!--填写个人资料-->
<div class="top-side">
    <form name="myForm" novalidate >
    <div class="upload-image">
        <img src="image/app/UploadHeadImage.png" />
        <span>上传头像</span>
    </div>
    <div class="login-center login-ipt">
        <div class="nickname lognow-bottom">
            <img src="image/app/nickname.png" />
            <span>昵&#8195称：</span>
            <input  id="" type="text" class="push-button" required  ng-model="name" name="name" ng-pattern="namePattern" value=""  placeholder="设置昵称"   />
        </div>
        <div class="grade lognow-bottom">
            <img src="image/app/grade.png" />
            <span >年&#8195级：</span>
            <input mobile-select1 id="trigger1" type="text" class="push-button" value=""  placeholder="设置年级"  />
        </div>
        <div class="mail lognow-bottom">
            <img src="image/app/mail.png"/>
            <span>邮&#8195件：</span>
            <input  id="" type="email"class="push-button"  ng-model="email"  required ng-pattern="emailPattern"  name="email" placeholder="设置邮件" />
        </div>
    </div>
    <div class="lognow">
        <button type="button" class="btn btn-default associate-top" ng-click="profile()" >立即学习</button>
    </div>
        <modal></modal>
    </form>

</div>
