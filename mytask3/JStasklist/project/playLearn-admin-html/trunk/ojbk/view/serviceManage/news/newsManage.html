<div class="panel panel-default">
    <div class="panel-heading">
        <span class="user_management">I 新增</span>
    </div>
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                   ng-model="vm.list.title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label">发送人群</label>
                        <div class="col-sm-10">
                            <select class="form-control"
                                    ng-options="c.value as c.txt for c in vm.sendpeople"
                                    ng-model="vm.list.gradeId">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label">消息类型</label>
                        <div class="col-sm-10">
                            <select class="form-control"
                                    ng-options="c.value as c.txt for c in vm.sendStatus"
                                    ng-model="vm.list.type">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label">发送时间</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                   placeholder="{{self.sendTime | date:'yyyy-MM-dd HH:mm:ss'}}"
                                   moment-picker="ctrl.second.stringDate"
                                   locale="zh-cn"
                                   format="YYYY-MM-DD HH:mm"
                                   min-view="mouth"
                                   min-date='vm.minDate'
                                   ng-model="vm.list.sendTime"
                                   ng-disabled="vm.list.type==2"
                                   ng-model-options="{ updateOn:'blur'}">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label">正文</label>
                        <div class="col-sm-10">
                            <div create-editoer-instance ng-model="vm.list.text"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label">第三方通知</label>
                        <div class="col-sm-10">
                            <input type="checkbox" style="margin-top: 10px"
                                   ng-true-value="1" ng-false-value="0"
                                   ng-model="vm.list.thirdPart">同步
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label"></label>
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-success mg-top-50"
                                    ng-disabled="!vm.list.title||!vm.list.type||
                                    (!vm.list.sendTime&&vm.list.type=='1')||!vm.list.text"
                                    ng-click="vm.send()">确定
                            </button>
                            <label type="button" class="btn btn-defult mg-top-50 mg-left-30 border" ui-sref="backStage.news({page:1,size:10})">
                                取消
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
