<div class="top-side">
    <div class="top-edge single">
        <div class="summary">
            <img class="single-book" ng-src="{{info.picture}}" height="245" width="170"/>
            <div class="publish">
                <span class="single-year">{{info.bookName}}</span>
                <div class="single-appear"><b>出版社: </b>{{info.version}}</div>
                <!--<div class="single-synopsis"><b>简&#8195介: </b>我进你那地方老大你反垄断法-->
                    <!--乐道金服老大就老地方就当减</div>-->
            </div>
        </div>
        <div class="levy top-edge" ui-sref="app.period" ng-repeat="hours in hour">
            <div class="levy-info">
                <span>第{{$index+1|time}}课&#8195{{hours.lessonPeriodName}}</span>
                <div class="infos"><img src="image/app/mission.png" height="20" width="22"/>&#8195任务： {{hours.taskNumber}}个</div>
                <div class="info" ng-if="hours.dataNumber==1">
                   推荐
                </div>
            </div>
            <div class="levy-schedule" ng-if="hours.status==2">
                <span>已完成</span>
            </div>
            <div class="levy-schedule levy-scheduleColor" ng-if="hours.status==1">
                <span>进行中</span>
            </div>
            <div class="levy-schedule levy-scheduleColor levy-color" ng-if="hours.status==0">
                <span>未开始</span>
            </div>
        </div>
    </div>
    <div class="single-bottom" style="position: fixed; bottom: 0;width:100%;height: 13.88vw">
        <div class="single-check">
            <span><img class="singl-datum" src="image/app/datum.png" height="32" width="28" ng-click="data(1)"/>{{1|data}}</span>
            <span><img class="singl-data" src="image/app/data.png" height="32" width="34"/>绑定</span>
            <span><img class="singl-shares" src="image/app/shares.png" height="32" width="33"/>分享</span>
        </div>
        <div class="study">
            开始学习
        </div>
    </div>
</div>
