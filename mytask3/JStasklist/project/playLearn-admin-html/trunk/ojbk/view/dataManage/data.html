<div class="col-lg-12 col-md-12 col-sm-12 edging while">
    <form class="form-horizontal" role="form">
        <fieldset>
            <div class="row">
            <div class="form-group">
                <label class="col-sm-1 control-label" for="ds_name">资料类别</label>
                <div class="col-sm-3">
                    <select class="form-control" id="ds_name">
                        <option>课程资料</option>
                        <option>教程资料</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_name">所属科目</label>
                <div class="col-sm-3">
                    <select class="form-control" id="ds_name">
                            <option value="0">语文</option>
                        <option value="1">数学</option>
                        <option value="2">外语</option>
                        <option value="3">语文(同步预习)</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_name">年级</label>
                <div class="col-sm-3">
                    <select class="form-control" id="ds_name">
                        <option value="">全部</option>
                        <option value="0">一级</option>
                        <option value="1">二级</option>
                        <option value="2">三级</option>
                        <option value="3">四级</option>
                        <option value="4">五级</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label step" for="ds_host">所属课程/教材</label>
                <div class="col-sm-3">
                    <select class="form-control" id="ds_name">
                        <option>全部</option>
                        <option>语文</option>
                        <option>数学</option>
                        <option>外语</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_name">所属课时</label>
                <div class="col-sm-3">
                    <select class="form-control" id="ds_name">
                        <option>全部</option>
                        <option>语文</option>
                        <option>数学</option>
                        <option>外语</option>
                    </select>
                </div>
                <!--<label class="col-sm-1 control-label" for="ds_name">状态</label>-->
                <!--<div class="col-sm-3">-->
                    <!--<select class="form-control" id="ds_name">-->
                        <!--<option value="">全部</option>-->
                        <!--<option value="0">上架</option>-->
                        <!--<option value="1">下架</option>-->
                    <!--</select>-->
                <!--</div>-->
            </div>
            <button type="button" class="btn btn-default pull-right">查询</button>
            </div>
        </fieldset>
    </form>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 edging">
    <h5><strong> | </strong>资料管理<a ui-sref="backStage.dataManage.dataManage({'from':1})" class="pull-right">新增+</a></h5>
    <table class="table table-striped gridiron edging">
    <thead>
    <tr>
        <th>序号</th>
        <th>所属课程/教材</th>
        <th>所属课时</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="self in vm.demoLists">
        <td>{{$index+1}}</td>
        <td>{{self.course}}</td>
        <td>{{self.lessionPeriod}}</td>
        <td>
            <a ui-sref="backStage.dataManage.dataManage({'from':2})">查看</a>
            <a ui-sref="backStage.dataManage.dataManage({'from':3})">编辑</a>
            <a>删除</a>
        </td>
    </tr>
    </tbody>
</table>
    <div class="its col-xs-11 pull-right text-right">
        <uib-pagination total-items="80" ng-model="currentPage" max-size="maxSize"
                        first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页"
                        boundary-links="true" boundary-link-numbers="true"></uib-pagination>
    </div>
</div>
