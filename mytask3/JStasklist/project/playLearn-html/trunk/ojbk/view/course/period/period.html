    <div class="course_period_top-side" >
        <div class="course_period_headline">
            <div class="course_period_lesson">{{vm.period.name}}</div>
            <div class="course_period_dissect">
                <div class="course_period_attribute">
                    <h5><img src="image/app/makings.png" height="19" width="16"/>所属课程</h5>
                </div>
                <span>{{vm.courseName}}</span>
                <div class="course_period_attribute">
                    <h5><img src="image/app/analyse.png" height="20" width="19"/>知识剖析</h5>
                </div>
                <div class="course_period_substance">{{vm.period.information}}</div>
            </div>
        </div>
        <div class="course_period_headline course_period_base-bottom">
            <div class="course_period_task">
                <img src="image/app/task.png" height="19" width="19"/>任务进度</div>
            <div class="course_period_dissect">
                <div class="course_period_dissect-task"><p></p>知识解析</div>
                <div class="course_period_dissect-task" ng-repeat="task in vm.taskLists" ng-class="{period_mission_begin:task.studyStatus === 0,period_mission_study:task.studyStatus === 1,period_mission_finish:task.studyStatus === 2}"><p></p>{{task.name}}</div>
                <div class="course_period_tasklist"></div>
            </div>
        </div>
    </div>
    <div class="course_period_lock_modal" ng-if="vm.unlocked">
        <button class="course_period_lock_button" ng-click="vm.goPay()">去解锁</button>
        <div  class="course_period_lock"></div>
    </div>
    <!--底边栏-->
    <div class="single-bottom" style="position: fixed; bottom: 0;width:100%;height: 13.88vw">
        <div class="single-check">
            <span class="course_details_bottom_left" ng-if="vm.period.dataCount !== 0"><img class="singl-datum" src="image/app/datum.png" height="32" width="28" ng-click="vm.data()"/>{{vm.dataBuy|data}}</span>
            <span for="img" class="course_details_bottom_middle"><img class="singl-data" ng-src="{{vm.img}}" height="32" width="34" ng-click="vm.collection()" id="img"/>{{vm.collecting}}</span>
            <span class="course_details_bottom_right"><img class="singl-shares" src="image/app/shares.png" height="32" width="33"/>分享</span>
        </div>
        <button class="study" style="line-height: 0" ng-click="vm.begin_study()">
            {{vm.studyStatus}}
        </button>
    </div>
    <div ng-show="vm.show">
        <div class="course_details_modal">
            <div class="course_details_modal_collection">
                <img src="image/app/success.png" alt="成功">
                <div style="text-align: center;width: 25vw;">{{vm.collect}}</div>
            </div>
        </div>
        <div class="shady"></div>
    </div>
