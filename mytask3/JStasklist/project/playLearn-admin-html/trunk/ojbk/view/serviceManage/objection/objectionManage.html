<div class="panel panel-default">
    <div class="panel-heading">
        <span class="user_management">I 查看意见</span>
    </div>
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label">用户昵称</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="vm.suggestDetail.userName" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="vm.suggestDetail.userEmail" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label">意见反馈</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" ng-model="vm.suggestDetail.feedback" rows="3"
                                      disabled></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label"></label>
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-success mg-top-50" onclick="history.go(-1)">返回</button>
                            <button type="button" class="btn btn-defult mg-top-50 mg-left-30 border"
                                    ng-click="vm.delete(vm.suggestDetail.id)">删除
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
