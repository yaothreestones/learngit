<div class="col-lg-12 col-md-12 col-sm-12 edging while">
    <form class="form-horizontal" role="form">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="ds_class">年级</label>
                <div class="col-sm-4">
                    <select class="form-control" id="ds_class">
                        <option>全部</option>
                        <option>自有</option>
                        <option>校内</option>
                        <option>合作</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_material">所属教材</label>
                <div class="col-sm-4">
                    <select class="form-control" id="ds_material">
                        <option>全部</option>
                        <option>自有</option>
                        <option>校内</option>
                        <option>合作</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="ds_version">版本</label>
                <div class="col-sm-4">
                    <select class="form-control" id="ds_version">
                        <option>全部</option>
                        <option>上架</option>
                        <option>下架</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_period">课时名称</label>
                <div class="col-sm-4">
                    <input class="form-control" id="ds_period">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="ds_status">状态</label>
                <div class="col-sm-4">
                    <select class="form-control" id="ds_status">
                        <option>全部</option>
                        <option>自有</option>
                        <option>校内</option>
                        <option>合作</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-default pull-right">查询</button>
        </fieldset>
    </form>
</div>
