<div class="panel panel-default">
    <div class="panel-heading">
        <span class="user_management">I 查看</span>
    </div>
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" disabled ng-model="vm.title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label">正文</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" ng-model="vm.text"  rows="3"
                                      disabled></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label"></label>
                        <div class="col-sm-10">
                            <input type="checkbox" style="margin-top: 10px" ng-model="vm.synchro" disabled>同步
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label"></label>
                        <div class="col-sm-10">
                            <label type="button" class="btn btn-success mg-top-50"
                                   ui-sref="backStage.serviceManage.edit({id:vm.$stateParams.id})">编辑</label>
                            <label type="button" class="btn btn-defult mg-top-50 mg-left-30 border"
                                   ui-sref="backStage.help({page:1,size:10})">返回</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
