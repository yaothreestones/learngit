<div class="col-lg-12 col-md-12 col-sm-12 edging while">
    <form class="form-horizontal" role="form">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="ds_type">类型</label>
                <div class="col-sm-4">
                    <select class="form-control" id="ds_type" ng-options="type.id as type.name for type in vm.subject_type" ng-model="vm.type">
                        <option value="" selected>全部</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_subject">科目名称</label>
                <div class="col-sm-4">
                    <input class="form-control" id="ds_subject" ng-model="vm.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="ds_host">状态</label>
                <div class="col-sm-4">
                    <select class="form-control" id="ds_host" ng-options="status.id as status.name for status in vm.subject_status" ng-model="vm.status">
                        <option value="" selected>全部</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-default pull-right" ng-click="vm.subject_search()">查询</button>
        </fieldset>
    </form>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 edging">
    <h5><strong> | </strong>科目管理<a ng-click="vm.add()" class="pull-right">新增+</a></h5>
    <table class="table table-striped gridiron edging">
        <thead>
        <tr>
            <th>序号</th>
            <th>科目名称</th>
            <th>类型</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="subject in  vm.lists track by $index">
            <td>{{$index+1}}</td>
            <td>{{subject.name}}</td>
            <td>{{subject.type|subject_type}}</td>
            <td>{{subject.status|subject_status}}</td>
            <td>
                <a ng-click="vm.course_jump(subject)">课程</a>
                <a ng-click="vm.subject_view(subject)">查看</a>
                <a ng-click="vm.subject_edit(subject)">编辑</a>
                <a ng-click="vm.changeStatus(subject)">{{subject.status|subject_status_operation}}</a>
                <a ng-click="vm.subject_delete(subject)">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="its col-xs-11 pull-right text-right">
        <uib-pagination total-items="vm.totalItems" ng-model="vm.currentPage" max-size="5"
                        first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页"
                        boundary-links="true" boundary-link-numbers="true" ng-click="vm.pageGo(vm.currentPage)"></uib-pagination>
    </div>
</div>
