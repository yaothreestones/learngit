
<div class="top-side">
    <div class="top-edge single">
        <div class="summary">
            <img class="single-book" ng-src="{{info.picture}}" height="245" width="170"/>
            <div class="publish">
                <span class="single-year">{{info.bookName}}</span>
                <div class="single-appear"><b>出版社: </b>{{info.version}}</div>
                <div class="single-synopsis"><b>资料详情:</b> {{books.lockDataNumber}}/{{books.dataNumbers}}</div>
            </div>
        </div>
        <div class="levy top-edge" ng-click="learn($index,hours)"  ng-repeat="hours in hour">
            <div class="levy-info">
                <span>第{{$index+1|time}}课&#8195{{hours.lessonPeriodName}}
                    <img ng-if="hours.lock==2" class="imgs" src="image/app/clear.png" />
                    <img ng-if="hours.lock==1" class="imgs" src="image/app/lock.png" />
                </span>
                <div class="infos"><img src="image/app/mission.png" height="20" width="22"/>&#8195任务： {{hours.taskNumber}}个</div>
                <div class="iSinfo" ng-if="hours.dataNumber==1">
                   资料
                </div>
            </div>
            <div class="levy-schedule" ng-class="{'levy-color':hours.status==0,'levy-scheduleColor':hours.status==1,'levy-Colors':hours.status==2}">
                <span>{{hours.status|lessonPeriodStatus}}</span>
            </div>
        </div>
    </div>

    <div class="single-bottom" style="position: fixed; bottom: 0;width:100%;height: 13.88vw">
        <div class="single-check">
            <span ng-show="means"><img class="singl-datum" src="image/app/datum.png" height="32" width="28" ng-click="datum()"/>{{dataName}}</span>
            <span ng-show="pinless"><img class="singl-data" src="image/app/data.png" height="32" width="34" ng-click="bound()"/>绑定</span>
            <span ng-show="iSchange"><img class="singl-data" src="image/app/data.png" height="32" width="34" ng-click="bounds()"/>更换教材</span>
            <span><img class="singl-shares" src="image/app/shares.png" height="32" width="33"/>分享</span>
        </div>
        <div class="study" ng-click="learning()">
            {{studyName}}
        </div>
    </div>
    <modal></modal>

</div>
