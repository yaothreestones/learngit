<div class="col-lg-12 col-md-12 col-sm-12 edging while">
    <form class="form-horizontal" role="form">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="ds_subject">所属科目</label>
                <div class="col-sm-3">
                    <select class="form-control" id="ds_subject">
                        <option>全部</option>
                        <option>自有</option>
                        <option>校内</option>
                        <option>合作</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_grade">等级</label>
                <div class="col-sm-3">
                    <select class="form-control" id="ds_grade">
                        <option>全部</option>
                        <option>自有</option>
                        <option>校内</option>
                        <option>合作</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_courses">所属课程</label>
                <div class="col-sm-3">
                    <select class="form-control" id="ds_courses">
                        <option>全部</option>
                        <option>自有</option>
                        <option>校内</option>
                        <option>合作</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="ds_period">所属课时</label>
                <div class="col-sm-3">
                    <select class="form-control" id="ds_period">
                        <option>全部</option>
                        <option>上架</option>
                        <option>下架</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_mission_name">任务名称</label>
                <div class="col-sm-3">
                    <input class="form-control" id="ds_mission_name">
                </div>
            </div>
            <button type="button" class="btn btn-default pull-right">查询</button>
        </fieldset>
    </form>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 edging">
    <h5><strong> | </strong>任务管理<a ui-sref="backStage.teachManage.missionManage({'from':1})" class="pull-right" ng-show="isShow">新增+</a></h5>
    <table class="table table-striped gridiron edging">
        <thead>
        <tr>
            <th>序号</th>
            <th>科目名称</th>
            <th>所属科目</th>
            <th>所属课程</th>
            <th>所属课时</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>占位符</td>
            <td>占位符</td>
            <td>占位符</td>
            <td>占位符</td>
            <td>占位符</td>
            <td>
                <a ui-sref="backStage.teachManage.missionManage({'from':2})">查看</a>
                <a ui-sref="backStage.teachManage.missionManage({'from':3})">编辑</a>
                <a>删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="its col-xs-11 pull-right text-right">
        <uib-pagination total-items="vm.totalItems" ng-model="vm.currentPage" max-size="5"
                        first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页"
                        boundary-links="true" boundary-link-numbers="true" ng-click="vm.pageGo(vm.currentPage)"></uib-pagination>
    </div>
</div>
