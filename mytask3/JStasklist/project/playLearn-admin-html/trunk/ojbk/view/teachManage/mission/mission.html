<div class="col-lg-12 col-md-12 col-sm-12 edging while">
    <form class="form-horizontal" role="form">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="ds_subject">所属科目</label>
                <div class="col-sm-3">
                    <div class="form-control" ng-show="vm.isShow">{{vm.subjectName}}</div>
                    <select class="form-control" id="ds_subject" ng-hide="vm.isShow" ng-model="vm.subject" ng-options="subject.id as subject.name for subject in vm.Subjects" ng-change="vm.subject_select(vm.subject)">
                        <option value="">全部</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_grade">年级</label>
                <div class="col-sm-3">
                    <select class="form-control" id="ds_grade" ng-model="vm.grade" ng-options="grade.id as grade.name for grade in vm.Grade">
                        <option value="">全部</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_courses">所属课程</label>
                <div class="col-sm-3">
                    <div class="form-control" ng-show="vm.isShow">{{vm.courseName}}</div>
                    <select class="form-control" id="ds_courses" ng-hide="vm.isShow" ng-model="vm.course" ng-options="course.id as course.name for course in vm.Course">
                        <option value="">全部</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="ds_period">所属课时</label>
                <div class="col-sm-3">
                    <div class="form-control" ng-show="vm.isShow">{{vm.periodName}}</div>
                    <select class="form-control" id="ds_period" ng-hide="vm.isShow" ng-model="vm.period" ng-options="period.id as period.name for period in vm.Period">
                        <option value="">全部</option>
                    </select>
                </div>
                <label class="col-sm-1 control-label" for="ds_mission_name">任务名称</label>
                <div class="col-sm-3">
                    <input class="form-control" id="ds_mission_name" ng-model="vm.mission">
                </div>
            </div>
            <button type="button" class="btn btn-default pull-right" ng-click="vm.search()">查询</button>
        </fieldset>
    </form>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 edging">
    <h5><strong> | </strong>任务管理<a ng-click="vm.add()" class="pull-right" ng-show="vm.isShow">新增+</a></h5>
    <table class="table table-striped gridiron edging">
        <thead>
        <tr>
            <th>序号</th>
            <th>任务名称</th>
            <th>所属科目</th>
            <th>所属课程</th>
            <th>所属课时</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="mission in vm.Mission">
            <td>{{$index+1}}</td>
            <td>{{mission.name}}</td>
            <td>{{mission.subjectName}}</td>
            <td>{{mission.courseName}}</td>
            <td>{{mission.lessonPeriodName}}</td>
            <td>
                <a ng-click="vm.view(mission)">查看</a>
                <a ng-click="vm.edit(mission)">编辑</a>
                <a ng-click="vm.delete(mission)">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="its col-xs-11 pull-right text-right">
        <uib-pagination total-items="vm.totalItems" ng-model="vm.currentPage" max-size="5"
                        first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页"
                        boundary-links="true" boundary-link-numbers="true" ng-click="vm.pageGo(vm.currentPage)"></uib-pagination>
    </div>
</div>
