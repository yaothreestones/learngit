<div class="panel panel-default">
    <div class="panel-heading">
        <span class="user_management">I 新增帮助</span>
    </div>
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  ng-model="vm.params.title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label" >正文</label>
                        <div class="col-sm-10">
                            <div create-editoer-instance ng-model="vm.params.text"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-lg-1 control-label"></label>
                        <div class="col-sm-10">
                            <label type="button" class="btn btn-success mg-top-50" ng-click="vm.sendHelp()"
                                   ng-disabled="!vm.params.title||!vm.params.text">确定</label>
                            <label type="button" class="btn btn-defult mg-top-50 mg-left-30 border" ui-sref="backStage.help({page:1,size:10})">返回</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
