<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        div {
            display: inline-block;
            position: relative;
        }
        ul {
            display: none;
            position: absolute;
            width: 100px;
            background: transparent;
            margin: 0;
            left: 50px;
            list-style: none;
            padding-left: 0;
        }
        a {
            text-decoration: none;
        }
        li {
            text-align: center;
        }
        .btn {
            display: inline-block;
            width: 100px;
            height: 40px;
            border: 0;
        }
        .btn:focus + ul {
            display: block;
        }
        .btn:hover {
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>
<!--下拉菜单-->
<div>
    <button type="button" class="btn">12345</button>
    <ul>
        <li><a href="#">杀人游戏</a></li>
        <li><a href="#">杀人游戏</a></li>
        <li><a href="#">杀人游戏</a></li>
    </ul>
</div>

<!--按钮组-->
<div>
    <button type="button" class="btn"><a href="#"></a></button>
    <button type="button" class="btn"><a href="#"></a></button>
    <button type="button" class="btn"><a href="#"></a></button>
    <button type="button" class="btn"><a href="#"></a></button>
</div>
</body>
</html>
