<div class="panel pael-default">
    <div class="panel-body" style="border: 1px solid #f5f5f5;border-bottom: none">
        <from class="form-horizontal">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 form-group">
                        <label class="col-sm-3 control-label">
                            标题
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="vm.$stateParams.title">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-6 form-group">
                        <label class="col-sm-3 control-label">
                            分类
                        </label>
                        <div class="col-sm-9 ">
                            <select class="form-control"
                                    ng-model="vm.$stateParams.type"
                                    ng-options="c.value as c.txt for c in vm.sendType">
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-6 form-group">
                        <label class="col-sm-3 control-label">
                            消息类型
                        </label>
                        <div class="col-sm-9 ">
                            <select class="form-control"
                                    ng-model="vm.$stateParams.status"
                                    ng-options="c.value as c.txt for c in vm.upperOrLower">
                            </select>
                        </div>
                    </div>
                    <div class="row pd-bottom-2">
                        <div class="col-md-4 pull-right text-right">
                            <div params="vm.searchParams" class="ng-isolate-scope">
                                <button type="button" class="btn btn-danger" ng-click="vm.clear()">清空</button>
                                <button type="button" class="btn btn-success" ng-click="vm.search()">查询</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </from>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="user_management">I 资讯管理</span>
        <span class="pull-right pointer" ui-sref="backStage.serviceManage.increased">新增+</span>
    </div>
    <div class="panel-body  tabulation table-responsive table-responsive">
        <div class="panel panel-default">
            <table class="table table-striped add-table-border">
                <thead>
                <th>序号</th>
                <th>标题</th>
                <th>封面</th>
                <th>分类</th>
                <th>摘要</th>
                <th>状态</th>
                <th>操作</th>
                </thead>
                <tbody>
                <tr ng-repeat="self in vm.ajaxData">
                    <td>{{$index+1}}</td>
                    <td>{{self.title}}</td>
                    <td><img ng-src="{{self.homePicture}}" height="116" width="115"/></td>
                    {{self.homePicture}}
                    <td>{{self.type | service_type}}</td>
                    <td>{{self.intro}}</td>
                    <td>{{self.status==1?'上架':'下架'}}</td>
                    <td>
                        <button class="btn btn-warning btn-xs" ui-sref="backStage.serviceManage.sees({id:self.id})">查看</button>
                        <button class="btn btn-success btn-xs" ui-sref="backStage.serviceManage.check({id:self.id})">编辑</button>
                        <button class="btn btn-primary btn-xs " ng-click="vm.grounding(self.id,self.status)">{{self.status==1?'下架':'上架'}}</button>
                        <button class="btn btn-danger btn-xs" ng-click="vm.delete(self.id)">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
