<style>
    .courseClear .courseDown:active {
        background: #F0F4F7;
    }

    .emulate span {
        font-size: 3.1vw;
        padding-right: 2vw;
        color: #9999;
        margin-top: -3vw;
    }

    .main {
        width: 95.5vw;
        height: 25vw;
        border: 1px solid #dbdee1;
        position: relative;
        background: #fff;
        margin: 4vw 2vw;
        border-radius: 4px
    }
    .levy-info div{
        margin: 0;
        font-size: 3.3vw;
    }
</style>
<div style="margin-top: 13vw">
    <div class="courseClear">
        <span class="courseDown courseDown_left {{vm.$stateParams.belong==1?'active':''}}"
              ui-sref="app.collect({belong:1})">课程</span>
        <span class="courseDown courseDown_right {{vm.$stateParams.belong==2?'active':''}}"
              ui-sref="app.collect({belong:2})">课时</span>
    </div>
    <div class="collect-body" ng-if="vm.itemList.length==0&&vm.lessonList.length==0">
        <div>
            <img class="collect-img" src="image/mine/void.png"/>
            <p>空空如也，快出去找一些回来吧</p>
        </div>
    </div>
    <div ng-if="vm.itemList.length!=0">
        <div class="main" style="" ng-repeat="x in vm.itemList" ui-sref="app.courseDetails({courseId:x.courseId})">
            <img src="{{x.listPicture}}" class="image" style="width: 25vw;height: 25vw;float: left">
            <img src="image/mine/craze.png" class="image" style="width: 5vw;height: 6vw;position: absolute;right: 5vw">
            <h4 style="font-size: 4.3vw;padding-left: 30vw;margin-top: 3vw">{{x.courseName}}</h4>
            <div class="emulate">
                <span style="padding-left: 5vw">
                    <span style="color: #00a5e0;">{{x.userStudyLessonPeriod}}</span>/
                    <span>{{x.countLessonPeriodIdByCourse}}</span>
                </span>
                <span style="margin-left: 25%;border-right: 1px solid #E3E3E3;">
                    {{x.learnPeople}}人已学
                </span>
                <span class="statement" style="margin-left: 2vw">
                    {{x.courseGrade}}年级
                </span>
            </div>
            <div class="progress progress-striped active" style="margin-bottom: 0!important;">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                     aria-valuemax="100" style="width: 40%;">
                </div>
            </div>
            <span style="position: absolute;top: 15vw;right: 5vw">
                 <img src="image/mine/collect.png" alt="" style="width: 4vw;height: 4vw;margin-right: 2vw">已收藏
            </span>
        </div>
    </div>
    <div ng-if="vm.lessonList.length!=0">
        <div class="levy top-edge" ng-repeat="self in vm.lessonList" ui-sref="app.period({lessonPeriodId:self.lessonPeriodServiceId})">
            <div class="levy-info">
                <span>第{{$index+1}}课  {{self.lessonPeriodName}}
                </span>
                <div class="infos"><img src="image/app/mission.png" height="20" width="22"> 任务:{{self.taskCountIds}}个
                </div>
                <div class="iSinfo ng-scope" ng-if="hours.dataNumber">
                    资料
                </div>
            </div>
            <div class="levy-schedule levy-Colors"
                 ng-class="{'levy-color':hours.status==0,'levy-scheduleColor':hours.status==1,'levy-Colors':hours.status==2}">
                <span>{{self.status}}</span>
            </div>
        </div>
    </div>
</div>

<div>
</div>
