<!--填写个人资料-->
<div class="top-side">
    <form name="myForm" novalidate >
    <div class="upload-image" we-chat>
        <div class="col-md-12" ng-click="chooseIcon()">
            <img ng-src="{{data.profilePicture}}" src="image/app/UploadHeadImage.png" style="max-width:300px;max-height:300px;margin:0 auto;" />
        </div>
        <span>上传头像</span>
    </div>
    <div class="login-center login-ipt">
        <div class="nickname lognow-bottom">
            <img src="image/app/nickname.png" />
            <span>昵称：</span>
            <input  type="text" class="push-button" required maxlength="10"  ng-model="data.name" name="name" ng-pattern="namePattern" value=""  placeholder="设置昵称"   />
        </div>
        <div class="grade lognow-bottom">
            <img src="image/app/grade.png" />
            <span >年级：</span>
            <input mobile-select1 id="trigger" onfocus="this.blur()" ng-model="grade" name="grade" required type="text" class="push-button" value=""  placeholder="设置年级"  />
        </div>
        <div class="mail lognow-bottom">
            <img src="image/app/mail.png"/>
            <span>邮件：</span>
            <input  type="email" class="push-button"  ng-model="data.email"  required ng-pattern="emailPattern"  name="email" placeholder="设置邮件" />
        </div>
    </div>
    <div class="lognow">
        <button type="button" class="btn butColor"
                ng-class="{'butColor':!data.name||!data.email||!data.grade}"
                ng-click="profile()" >立即学习</button>
    </div>

        <modal></modal>
    </form>

</div>
